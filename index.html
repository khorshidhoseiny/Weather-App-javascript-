<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اپلیکیشن آب و هوا</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- فونت و آیکون -->
    <link
      href="https://fonts.googleapis.com/css2?family=Vazir&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="search-bar"
          placeholder="نام شهر را وارد کنید..."
        />
        <button class="btn-icon" aria-label="جستجو">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="weather loading" aria-live="polite">
        <h1 id="city">تهران</h1>
        <div class="temp-flex">
          <h2 class="temp">25</h2>
          <h2>°C</h2>
        </div>

        <div class="flex">
          <img src="" alt="آیکون وضعیت آب و هوا" class="icon-weather" />
          <div class="description">ابری</div>
        </div>

        <div class="humi">رطوبت: <span class="humidity">70</span>%</div>

        <div id="wind-speed">
          سرعت باد: <span class="wind">14</span> <span class="km">km/h</span>
        </div>
      </div>
    </div>

    <script src="js/weather.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/app.js" defer></script>
  </body>
</html>
